    function PlaySound() {

    const opener = document.querySelector('.opener');
    const cover_left = document.querySelector('.cover.left');
    const cover_right = document.querySelector('.cover.right');
    
    if(opener){
    opener.addEventListener('click', jsopner);
    }

    function jsopner(e){
        cover_right.style.width = "1px";
        cover_left.style.width = "1px";
        opener.style.display = "none";
    }
    var countDownDate = new Date("december 25, 2022 00:00:00").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.querySelector(".timer").innerHTML = days + "<font color='red'> Day,</font> " + hours + "<font color='red'>  Hrs,</font> "
      + minutes + "<font color='red'> Min,</font> " + seconds + "<font color='red'> Sec <br></font> Before";
      if (distance < 0) {
        clearInterval(x);
        document.querySelector(".timer").innerHTML = "";
      }
    }, 1000);


</script>
